<!-- @begin header -->
<div class="container">
  <div class="page-header">
    <h1 class="text-center">{{ section }}<small class="subtitle">From The MovieDB.org</small></h1>
  </div>
</div>
<!-- @end header -->
<!-- @begin search -->
<div class="container  search-bar">
  <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for Upcomings Movies...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-play"></span></button>
      </span>
    </div>
  </div>
</div>
<div class="container">
</div>
<div class="container movie-grid center-block">
  <div class="thumbnail" ng-repeat="movie in upcomings">
    <img class="thumb-img" src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="...">
    <div class="caption">
      <h5 class="text-center">{{movie.title}}</h5>
    </div>
  </div>
</div>
<!-- @end search
